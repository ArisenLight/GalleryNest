<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | GalleryNest</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

<!-- Primary favicon (auto-detected by most browsers) -->
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

<!-- PWA / mobile icons -->
<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
<link rel="manifest" href="/favicon/site.webmanifest">
<meta name="theme-color" content="#5A55EA">



</head>
<body class="auth-page">

  <!-- Branding Header -->
  <div class="auth-header">
    <a href="index.html" class="back-home">← Back to Home</a>
    <h1 class="auth-logo">GalleryNest</h1>
    <p class="powered-by">By <a href="https://syntaxcorestudio.com" target="_blank">SyntaxCore</a></p>
  </div>

  <!-- Login Form -->
  <div class="auth-container">
    <h2>Welcome Back</h2>
    <p id="authMessage" style="margin-bottom: 10px;"></p>
 <form id="login-form">
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button type="submit" class="btn-primary">Login</button>
</form>


<!-- Forgot Password -->
<div class="extra-links">
 <a href="#" id="forgotPasswordLink">Forgot your password?</a>
</div>

    <p class="switch-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>


<footer style="text-align: center; padding: 20px; font-size: 0.85rem; color: #666;">
    <p>© 2025 SyntaxCore. All rights reserved. | <a href="terms.html">Terms</a> | <a href="privacy.html">Privacy</a></p>
  <p>GalleryNest is a product of SyntaxCore.</p>
</footer>



      <!-- Forgot Password Confirmation Modal -->
<div id="resetConfirmationModal" class="modal">
  <div class="modal-content">
    <p>We've sent a password reset link to your email.</p>
    <button id="closeResetModalBtn">Okay</button>
  </div>
</div>

<!-- Global Custom Modal -->
<div id="customAlertModal" class="modal">
  <div class="modal-content">
    <p id="customAlertMessage">Alert message goes here.</p>
    <button id="customAlertCloseBtn">Okay</button>
  </div>
</div>

  <script type="module" src="js/login.js"></script>
  <script type="module" src="js\utils.js"></script>
</body>
</html>
